<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HSBC-BANK</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div id="login-area">
        <h1 class="text-center">Welcome to HSBC Bank</h1>
        <div  class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Enter Your ID">
        <br>
        <input type="password" class="form-control" placeholder="Enter Your Password">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<div id="transaction-area">
    <div class="row">
        <div class="col-md-4">
            <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id ="currentDeposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$<span id ="currentWithdrew">00</span></h2>
            </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id ="currentBalance">00</span></h2>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Deposit</h4>
            <br>
            <input id="depositAmount" type="text" class ="form-control" placeholder="$ Amount you want to deposit">
            <br>
            <button id= "addDeposit" class="btn btn-success">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Withdraw</h4>
            <br>
            <input id="withdrewAmount" type="text" class ="form-control" placeholder="$ Amount you want to withdraw">
            <br>
            <button class="btn btn-success" id= "addWithdrew">Withdraw</button>
            </div>
        </div>
    </div>
</div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area")
           loginArea.style.display = "none";
           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";
        })
        // deposit button event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");

            

            updateSpanText("currentDeposit", depositNumber);
            updateSpanText("currentBalance", depositNumber);

            document.getElementById("depositAmount").value = "";
            
        })

        // wihtdrew button event button handler

            const withdrewBtn = document.getElementById("addWithdrew");
            withdrewBtn.addEventListener("click", function(){
            const withdrewNumber = getInputNumber("withdrewAmount");

            updateSpanText("currentWithdrew", withdrewNumber);
            updateSpanText("currentBalance", -1 * withdrewNumber);
            document.getElementById("withdrewAmount").value = "";
                
                
                
            })
            function getInputNumber(id){
                const amount = document.getElementById(id).value;
                const amountNumber = parseFloat(amount);
                return amountNumber;
            }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
   </body>
</html>
